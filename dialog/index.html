<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./common/Modal.vue"></script>

    <div id="app">
        {{message}}
    <gbridge-dialog v-on:go-Modal="doModal"></gbridge-dialog>
    </div>
    
    <script>
    Vue.component('gbridge-dialog', {
        template : '<div> <button v-on:click="goModal">clickme</button><modal v-if="showModal" v-on:close="showModal=false"> <h3 slot="header">warning</h3> <span slot="footer" v-on:click="showModal=false"> 할일을 입력하세요! </span> </modal> </div>',
        methods : {
            goModal : function() {
                this.$emit('go-Modal')
            }
        }
    })


    new Vue({
        el : '#app',
        data :  {
            message : 'hello',
            showModal : false
        },
        methods : {
            doModal : function() {
                this.showModal = !this.showModal;
            }
        },
        components : {
            Modal : Modal
        }
    })
    </script>
</body>
</html>
