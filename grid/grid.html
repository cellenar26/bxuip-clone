<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="grid1.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app" v-bind:style="myStyle">
    <table>
        <thead>
        <tr>
            <th>이름</th>  
            <th>전화번호</th>
            <th>주소</th>
        </tr>
    </thead>
    <tbody>
        
        <tr v-for="tableSample in tableSamples">
            <td>{{tableSample.name}}</td>
            <td>{{tableSample.tel}}</td>
            <td>{{tableSample.country}}</td>
        </tr>
    </tbody>
    </table>
</div>
    <!-- table tag에 id를 붙이고, vue 인스턴스 범위를 그 id 값에 한정을 해서 한다면
    table 태그 그 자체로도 구현이 가능하다
    참고 : http://blog.naver.com/PostView.nhn?blogId=shl9205&logNo=221505224247 -->

    </div>
    
    <script>


    new Vue({
        el : '#app',
        data :  {
            message : 'hello',
            myStyle : {
                align : 'center'
            },
            tableSamples : [
                {name : '박막례', tel : '1111111111111', country : '서울'},
                {name : '김막순', tel : '22222222222222', country : '미국'},
                {name : '메이플', tel : '33333333333333', country : '영국'},
            ]
        }
    })
    
    </script>
</body>
</html>
